<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú del Restaurante</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #a0522d;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      border-bottom: 2px solid #a0522d;
      padding-bottom: 5px;
      color: #a0522d;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dotted #ccc;
    }

    .item-name {
      font-weight: bold;
    }

    .price {
      color: #a0522d;
    }
  </style>
</head>
<body>
  <h1>Menú del Restaurante</h1>

  <div class="section">
    <h2>Entradas</h2>
    <div class="item">
      <div class="item-name">Empanadas de queso</div>
      <div class="price">$4.000</div>
    </div>
    <div class="item">
      <div class="item-name">Ceviche de camarón</div>
      <div class="price">$6.500</div>
    </div>
  </div>

  <div class="section">
    <h2>Platos Principales</h2>
    <div class="item">
      <div class="item-name">Lomo a lo pobre</div>
      <div class="price">$12.000</div>
    </div>
    <div class="item">
      <div class="item-name">Salmón grillado con papas</div>
      <div class="price">$13.500</div>
    </div>
  </div>

  <div class="section">
    <h2>Bebidas</h2>
    <div class="item">
      <div class="item-name">Jugo natural</div>
      <div class="price">$2.500</div>
    </div>
    <div class="item">
      <div class="item-name">Copa de vino</div>
      <div class="price">$3.500</div>
    </div>
  </div>

  <div class="section">
    <h2>Postres</h2>
    <div class="item">
      <div class="item-name">Tiramisú</div>
      <div class="price">$3.000</div>
    </div>
    <div class="item">
      <div class="item-name">Helado artesanal</div>
      <div class="price">$2.800</div>
    </div>
  </div>

</body>
</html>
